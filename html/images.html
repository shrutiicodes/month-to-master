<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <title>Images & responsiveness in HTML</title>
</head>
<body>
   <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="House" 
   srcset="/assets/small.jpg 480w,
            /assets/medium.jpg 800w,
            /assets/large.jpg 1200w"
    sizes="(max-width: 480px) 240px,
            (max-width: 960px) 480px,
            (max-width: 1440px) 960px"
    >
    <picture>
        <source media="(max-width: 600px)" srcset="https://www.w3schools.com/html/pic_trulli.jpg">
        <source media="(max-width: 900px)" srcset="https://www.w3schools.com/html/img_car.jpg">
        <img src="https://www.w3schools.com/html/img_food.jpg" alt="">
    </picture>

    <!-- Image Mapping -->
    
    <img src="https://www.w3schools.com/html/workplace.jpg" alt="workspace" usemap="#workspace">
    
    <map name="workspace">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.html">
        <area shape="rect" coords="290,172,333,250" href="phone.html" alt="Phone">
        <area shape="circle" coords="337,300,44" href="cup.html" alt="Cup">
    </map>

</body>
</html>
