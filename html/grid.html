<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/grid.css">
    <title>CSS Grid</title>
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <div class="inner-card">
                <p>ONE</p>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <p>TWO</p>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <p>THREE</p>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <p>FOUR</p>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <p>FIVE</p>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <p>SIX</p>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <p>SEVEN</p>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <p>EIGHT</p>
            </div>
        </div>
    </div>
</body>
</html>
